<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Saajha</title>
	<link rel="stylesheet" href="../stylesheets/style.css">
</head>
<body>
	<!-- <img src="./Saajha.svg" alt="Saajha logo" class="logo"> -->
	<section class="upload-container">
		<form action="">
			<div class="drop-zone">
				<div class="icon-container">
					<img src="../assets/file-icon.svg" alt="file icon" class="center" draggable="false">
					<img src="../assets/file-icon.svg" alt="file icon" class="left" draggable="false">
					<img src="../assets/file-icon.svg" alt="file icon" class="right" draggable="false">
				</div>
				<input type="file" id="fileInput">
				<div class="title">
					Drop your files here or, 
					<span id="browseBtn">
						browse
					</span>
				</div>
			</div>
		</form>

		<div class="progress-container">
			<div class="bg-progress"></div>

			<div class="inner-container">
				<div class="status">Uploading...</div>
				<div class="percent-container">
					<span class="percentage" id="progressPercent">0</span>%
				</div>
				<div class="progress-bar"></div>
			</div>
		</div>

		<div class="sharing-container">
			<p class="expire">Link expires in 24 hrs</p>

			<div class="download-link-container">
				<input type="text" id="fileURL" readonly>
				<img src="../assets/copy-icon.svg" alt="copy icon" id="copyBtn">
			</div>

			<p>Or send via Email</p>
			<div class="email-container">
				<form id="emailForm">
					<div class="sender-container">
						<label for="sender">Your Email</label>
						<input type="email" required name="from-email" id="sender">
					</div>

					<div class="receiver-container">
						<label for="receiver">Receiver's Email</label>
						<input type="email" required name="to-email" id="receiver">
					</div>

					<div class="send-btn-container">
						<button type="submit">Send</button>
					</div>
				</form>
			</div>
		</div>
	</section>
	<div class="upload-icon-background"></div>
	<div class="toast"></div>
	<script src="../javascripts/index.js"></script>
</body>
</html>
